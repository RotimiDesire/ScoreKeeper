<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <img
          src="https://images.unsplash.com/photo-1551103782-8ab07afd45c1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGdhbWV8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60"
          alt="S-K"
        />
        <h4>Ping Pong Score Keeper</h4>
      </div>
      <div>
        <h1>
          <span id="p1-display">0</span> to <span id="p2-display">0</span>
        </h1>
        <p>Use the buttons below to keep score</p>
      </div>
      <div>
        <label for="">Playing to</label>
        <select name="" id="playto">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="btns">
        <button id="p1-button">+1 Player One</button>
        <button id="p2-button">+1 Player Two</button>
        <button id="reset">Reset</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
